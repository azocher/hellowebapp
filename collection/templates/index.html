{% extends 'layouts/base.html' %}
{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}
	<h1>Hello, World!</h1>
	<!-- displaying all instances of thing in our db -->
	{% for thing in things %}
	<h2>{{ thing.name }}</h2>
	<p>{{ thing.description }}</p>
	{% endfor %}
{% endblock %}
